<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>babbl</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col s12'>
        <h1 class='text-center'>
          babbl
          <button class='clearchat'>Clear Chat</button>
        </h1>
        <div class='status'></div>
        <div class='chat'>
          <input type='text' class='username' placeholder='Enter your babbl name' />
          <br>
          <div class="col s12 m5">
            <div class="card-panel messages"></div>
          </div>
          <br>
          <textarea class='materialize-textarea textarea' placeholder='Start to babbl!'></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
    (function() {
      var element = function(class) {
        return document.getElementsByClassName(class);
      }

      var status = element('status');
      var messages = element('messages');
      var textarea = element('textarea');
      var username = element('username');
      var clearchat = element('clearchat');

      var statusDefault = status.textContent;

      var setStatus = function(s) {
        status.textContent = s;

        if(s !== statusDefault) {
          var delay = setTimeout(function() {
            setStatus(statusDefault);
          }, 4000);
        }
      }

      //Connecting to socket.io
    })();
  </script>
</body>
</html>
