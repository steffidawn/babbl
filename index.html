<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>babbl</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col s12'>
        <h1 class='text-center'>
          babbl
          <button id='clearchat'>Clear Chat</button>
        </h1>
        <div id='status'></div>
        <div class='chat'>
          <input type='text' id='username' placeholder='Enter your babbl name' />
          <br>
          <div class="col s12 m5">
            <div class="card-panel" id='messages'></div>
          </div>
          <br>
          <textarea class='materialize-textarea' id='textarea' placeholder='Start to babbl!'></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
    (function() {
      var element = function(id) {
        return document.getElementById(id);
      }

      var status = element('status');
      var messages = element('messages');
      var textarea = element('textarea');
      var username = element('username');
      var clearchat = element('clearchat');

      var statusDefault = status.textContent;

      //function to reset message status to '' after 4 sec
      var setStatus = function(s) {
        status.textContent = s;
        if(s !== statusDefault) {
          var delay = setTimeout(function() {
            setStatus(statusDefault);
          }, 4000);
        }
      }
      //Connecting to socket.io
      var socket = io.connect('http://127.0.0.1:4000');

      //check connection
      if (socket !== undefined) {
        console.log('socket is working as designed.');
        socket.on('output', function(data) {
          if(data.length) {
            for(var i = 0; i < data.length; i++) {
              var message = document.createElement('div');
              message.setAttribute('class', 'chatmessage');
              message.textContent = data[i].name + ": " + data[i].message;
              messages.appendChild(message);
              messages.insertBefore(message, messages.firstChild);
            }
          }
        });
        socket.on('status', function(data){
          setStatus((typeof data === 'object')? data.message : data);
          if(data.clear){
            textarea.value = '';
          }
        });
        textarea.addEventListener('keydown', function(event) {
          if(event.which === 13 && event.shiftKey === false) {
            socket.emit('input', {
              name: username.value,
              message:textarea.value
            });
            event.preventDefault();
          }
        })
        clearchat.addEventListener('click', function() {
          socket.emit('clear');
        });
        socket.on('cleared', function() {
          messages.textContent = '';
        });
      }
      function setup() {
        createCanvas(400, 400);
      }
      function draw() {
        background(51);
        ellipse(mouseX, mouseY, 60, 60);
      }
    })();
  </script>
</body>
</html>
